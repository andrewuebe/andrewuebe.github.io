<!DOCTYPE html>
<html lang="en-US" class="no-js">
	<head>
		<script src="https://use.typekit.net/lgl0avq.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>
		<link rel="stylesheet" type="text/css" href="../style.css">
		<link rel="stylesheet" type="text/css" href="../addshow.css">
		<script src="../js/jquery-3.2.1.min.js"></script>
		<title>Add Show</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/manifest.json">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="theme-color" content="#ffffff">
	<body>
		<div id="navbar">
			<a href="../" class="logoimg">
			  MicSearch
			</a>
			<logo><a href="../"><l style="color: #fff039;">Mic</l>Search</a></logo><div id="lilguy">BETA</div>
			<ul>
				<li><a href="../">ABOUT</a></li>
				<li><a href="../findshow/">FIND A SHOW</a></li> 
				<li><a href="../addshow/">ADD A SHOW</a></li>
			</ul>
		</div>
		<div class="addShowContainer">
			<form class="addShowBox" id="addShowForm" method="POST" action="https://script.google.com/macros/s/AKfycbwkakL1a-LGo0rnzTljMzyLw0-9pGQlRP_eo6XQeUooXvCdi_U/exec">
				<ol id="progressBar" style="display:none;">
					<li><input name="progBarButton" type="radio" id="prog1" checked/></li>
					<li><input name="progBarButton" type="radio" id="prog2"/></li>
					<li><input name="progBarButton" type="radio" id="prog3"/></li>
					<li><input name="progBarButton" type="radio" id="prog4"/></li>
					<li><input name="progBarButton" type="radio" id="prog5"/></li>
					<li><input name="progBarButton" type="radio" id="prog6"/></li>
					<li><input name="progBarButton" type="radio" id="prog7"/></li>
					<li><input name="progBarButton" type="radio" id="prog8"/></li>
					<li><input name="progBarButton" type="radio" id="prog9"/></li>
					<li><input name="progBarButton" type="radio" id="prog10"/></li>
					<li><input name="progBarButton" type="radio" id="prog11"/></li>
					<li><input name="progBarButton" type="radio" id="prog12"/></li>
					<li><input name="progBarButton" type="radio" id="prog13"/></li>
					<li><input name="progBarButton" type="radio" id="prog14"/></li>
				</ol>
				<div id="overviewHeader">Review your submission:</div>
				<fieldset>
					<label class="fieldset-label" for="q1">What's the show called?</label>
					<input class="fieldset-text-input" id="q1" name="q1" type="text" placeholder="The Best Show Ever" required/>
					<div id="progressButtons" style="width: 170px;">
						<input class="next" type="button" name="next" value="Next"/>
					</div>
				</fieldset>
				
				<fieldset>
					<label class="fieldset-label" for="q2">In Chicago or New York?</label>
					
					<div class="fieldset-radio-group">
						<span><input id="q2chicago" name="q2" type="radio" value="CHI" required/><label name="q2" for="q2chicago" class="radio-chicago">Chicago</label></span>
						<span><input id="q2newyork" name="q2" type="radio" value="NYC"/><label name="q2" for="q2newyork" class="radio-newyork">New York City</label></span>
					</div>
					<div id="progressButtons">
						<input class="next" type="button" name="next" value="Next"/>
						<input class="previous" type="button" name="previous" value="Previous"/>
					</div>
				</fieldset>
				
				<fieldset>
					<label class="fieldset-label" for="q3">What day of the week?</label>
					
					<div class="fieldset-radio-group">
						<span><input id="q3sun" name="q3" type="radio" value="0" required/><label id="q3" for="q3sun" class="radio-sun">Sunday</label></span>
						<span><input id="q3mon" name="q3" type="radio" value="1"/><label id="q3" for="q3mon" class="radio-mon">Monday</label></span>
						<span><input id="q3tue" name="q3" type="radio" value="2"/><label id="q3" for="q3tue" class="radio-tue">Tuesday</label></span>
						<span><input id="q3wed" name="q3" type="radio" value="3"/><label id="q3" for="q3wed" class="radio-wed">Wednesday</label></span>
						<span><input id="q3thu" name="q3" type="radio" value="4"/><label id="q3" for="q3thu" class="radio-thu">Thursday</label></span>
						<span><input id="q3fri" name="q3" type="radio" value="5"/><label id="q3" for="q3fri" class="radio-fri">Friday</label></span>
						<span><input id="q3sat" name="q3" type="radio" value="6"/><label id="q3" for="q3sat" class="radio-sat">Saturday</label></span>
					</div>
					<div id="progressButtons">
						<input class="next" type="button" name="next" value="Next"/>
						<input class="previous" type="button" name="previous" value="Previous"/>
					</div>
				</fieldset>	
				
				<fieldset>
					<label class="fieldset-label" for="q4">What time is it at?</label>
					<input class="" id="q4" name="q4" type="time" placeholder="10:00 PM" required/>
					<div id="progressButtons">
						<input class="next" type="button" name="next" value="Next"/>
						<input class="previous" type="button" name="previous" value="Previous"/>
					</div>
				</fieldset>
				
				<fieldset>
					<label class="fieldset-label" for="q5">Where is the show hosted?</label>
					<input class="fieldset-text-input" id="q5" name="q5" type="text" placeholder="Quenchers Saloon" required/>
					<div id="progressButtons">
						<input class="next" type="button" name="next" value="Next"/>
						<input class="previous" type="button" name="previous" value="Previous"/>
					</div>				</fieldset>
				
				<fieldset>
					<label class="fieldset-label" for="q6">What's the address?</label>
					<input class="fieldset-text-input" id="q6" name="q6" type="text" placeholder="2401 N Western Ave, Chicago, IL 60647" required/>
					<div id="progressButtons">
						<input class="next" type="button" name="next" value="Next"/>
						<input class="previous" type="button" name="previous" value="Previous"/>
					</div>
				</fieldset>
				
				<fieldset>
					<label class="fieldset-label" for="q7">Genre(s)?</label>
					<input class="fieldset-text-input" id="q7" name="q7" type="text" placeholder="Ex: 'Anything', 'Blues' or 'Stand up'" required/>
					<div id="progressButtons">
						<input class="next" type="button" name="next" value="Next"/>
						<input class="previous" type="button" name="previous" value="Previous"/>
					</div>
				</fieldset>
				
				<fieldset>
					<label class="fieldset-label" for="q8">How frequent is the show?</label>
					<input class="fieldset-text-input" id="q8" name="q8" type="text" placeholder="Weekly" required/>
					<div id="progressButtons">
						<input class="next" type="button" name="next" value="Next"/>
						<input class="previous" type="button" name="previous" value="Previous"/>
					</div>
				</fieldset>
				
				<fieldset>
					<label class="fieldset-label" for="q9">Does the show have a website?</label>
					<input class="fieldset-text-input" id="q9" name="q9" type="text" placeholder="www.facebook.com/..."/>
					<div id="progressButtons">
						<input class="next" type="button" name="next" value="Next"/>
						<input class="previous" type="button" name="previous" value="Previous"/>
					</div>
				</fieldset>
				
				<fieldset>
					<label class="fieldset-label" for="q10">What's the host's name?</label>
					<input class="fieldset-text-input" id="q10" name="q10" type="text" placeholder="Kind Human"/>
					<div id="progressButtons">
						<input class="next" type="button" name="next" value="Next"/>
						<input class="previous" type="button" name="previous" value="Previous"/>
					</div>
				</fieldset>
				
				<fieldset>
					<label class="fieldset-label" for="q11">What's the sign-up time?</label>
					<input class="" id="q11" name="q11" type="time"/>
					<div id="progressButtons">
						<input class="next" type="button" name="next" value="Next"/>
						<input class="previous" type="button" name="previous" value="Previous"/>
					</div>
				</fieldset>
				
				<fieldset>
					<label class="fieldset-label" for="q12">What equipment do you provide?</label>
					<input class="fieldset-text-input" id="q12" name="q12" type="text" placeholder="Ex: 'Mic' or 'Drum kit'"/>
					<div id="progressButtons">
						<input class="next" type="button" name="next" value="Next"/>
						<input class="previous" type="button" name="previous" value="Previous"/>
					</div>
				</fieldset>
				
				<fieldset>
					<label class="fieldset-label" for="q13">Are people under 21 admitted?</label>
					
					<div class="fieldset-radio-group">
						<span><input id="q13under" name="q13" type="radio" value="yes"/><label id="q13" for="q13under" class="radio-conversion">Under 21</label></span>
						<span><input id="q13over" name="q13" type="radio" value="no"/><label id="q13" for="q13over" class="radio-conversion">21 and over</label></span>
					</div>
					<div id="progressButtons">
						<input class="next" type="button" name="next" value="Next"/>
						<input class="previous" type="button" name="previous" value="Previous"/>
					</div>
				</fieldset>
				
				<fieldset>
					<label class="fieldset-label" for="q14">Any last notes about the show?</label>
					<textarea class="fieldset-text-input custom-text-area" id="q14" name="q14" placeholder="Mix drinks are 20% off during the show!"></textarea>
					<div id="progressButtons">
						<input class="next lastButton" type="button" name="next" value="Next"/>
						<input class="previous" type="button" name="previous" value="Previous"/>
					</div>
				</fieldset>
			
				<input type="submit"></form>
			</form>
			<div  style="display:none; opacity: 0; transition: opacity 0.2s ease;" id="thankyou_message">
			    Thanks for submitting a show!<br>
			      We will add it to our database soon!
  			</div>		
		</div>
		<script data-cfasync="false" type="text/javascript" src="../js/form-submission-handler.js"></script>
		<script src="../js/fullscreenForm.js"></script>
		</body>
	
</html>
